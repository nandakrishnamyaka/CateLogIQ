{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatelogIQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      .header {
        background: linear-gradient(90deg, #ff6a88, #ff8e53);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .card-1 {
        background: linear-gradient(45deg, #36d1dc, #5b86e5);
      }
      .card-2 {
        background: linear-gradient(45deg, #ff9966, #ff5e62);
      }
      .card-body {
        color: white;
        text-align: center;
        padding: 30px;
      }
      .btn-custom {
        background: linear-gradient(90deg, #ff6a88, #ff8e53);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        transition: transform 0.2s ease;
      }
      .btn-custom:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="header">CatelogIQ</div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-1">
            <div class="card-body">
              <h3>Text Categorization</h3>
              <p>Coming soon...</p>
              <button class="btn btn-custom">Click</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-2">
            <div class="card-body">
              <h3>Log Analytics</h3>
              <p>Analyze your logs with ease.</p>
              <a href="{% url 'log_analytics' %}" class="btn btn-custom"
                >Click</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
